<meta charset="UTF-8" />

<h1>PROGRAMA JUEGO DE ADIVINACION</h1>

<script>
  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  function sorteo(n) {
    if (isNaN(n)) {
      alert("Debes ingresar un numero");
      return;
    }
    var numeroPensado = Math.round(Math.random() * n);
    if(n > numeroPensado){
        document.write("Tu número es mayor. La respuesta correcta era: " + numeroPensado);
        return;
    } else if (n < numeroPensado) {
        document.write("Tu número es menor. La respuesta correcta era: " + numeroPensado);
        return;
    }
    document.write("Atinaste. Respuesta correcta: " + numeroPensado)
  }

  let x = prompt("Ingresa algo");
  sorteo(x);
</script>
